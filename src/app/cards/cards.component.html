<h1 class="text-center">Game of thrones</h1>
<div class="container" id="cards-container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let card of allItems">
      <div *ngIf="card.region" class="card" style="margin-top:30px;">
        <h5 class="card-header">House</h5>
        <img class="card-img-top" src="../assets/houses.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Name: {{ card.name }}</h5>
          <p class="card-text">Alias: {{ card.aliases }}
            <br> URL: {{ card.url }}</p>
          <a href="#" class="btn btn-secondary" [routerLink]="['/houses',card.url.split('houses/').pop()]">View more</a>
        </div>
      </div>
      <div *ngIf="card.gender" class="card" style="margin-top:30px;">
        <h5 class="card-header">Character</h5>
        <img class="card-img-top" src="../assets/characters.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Name: {{ card.name }}</h5>
          <p class="card-text">Alias: {{ card.aliases }}
            <br> URL: {{ card.url }}</p>
          <a href="#" class="btn btn-secondary" [routerLink]="['/characters',card.url.split('characters/').pop()]">View more</a>
        </div>
      </div>
      <div *ngIf="card.isbn" class="card" style="margin-top:30px;">
        <h5 class="card-header">Book</h5>
        <img class="card-img-top" src="../assets/books.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Name: {{ card.name }}</h5>
          <p class="card-text">Alias: {{ card.aliases }}
            <br> URL: {{ card.url }}</p>
          <a href="#" class="btn btn-secondary" [routerLink]="['/books',card.url.split('books/').pop()]">View more</a>
        </div>
      </div>
    </div>
  </div>
</div>
